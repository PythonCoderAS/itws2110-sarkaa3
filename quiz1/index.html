<!DOCTYPE html>
<html lang="en">

<head>
  <title>Troy Weather & Money</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js"></script>
</head>

<body>
  <main>
    <div id="main-container" class="border">
      <h1 class="text-center">Weather & Money at <span id="location">Troy</span></h1>
      <hr />
      <div id="parts" class="row align-items-center">
        <img id="weather-icon" src="https://openweathermap.org/img/wn/01d.png" alt="Weather Icon" class="col-2">
        <div id="current-weather" class="col text-nowrap border text-center">
          <div id="current-weather-line" class="fs-2"><span id="current-weather-temp">70</span>&deg;F</div>
          <div id="feels-like-line" class="fs-3">Feels like <span id="feels-like">70</span>&deg;F</div>
        </div>
        <div id="other-weather-info-slides" class="col carousel slide text-nowrap text-center bg-info"
          data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div id="weather-type" class="fs-3">Sunny</div>
              <div id="weather-description" class="fs-4">Sunny</div>
            </div>
            <div class="carousel-item">
              <div id="high-line" class="fs-4">High: <span id="high">70</span>&deg;F</div>
              <div id="low-line" class="fs-4">Low: <span id="low">70</span>&deg;F</div>
            </div>
            <div class="carousel-item">
              <div id="wind-line" class="fs-4">Wind: <span id="wind">70</span> mph</div>
              <div id="humidity-line" class="fs-4">Humidity: <span id="humidity">70</span>%</div>
            </div>
            <div class="carousel-item">
              <div id="cloud-cover-line" class="fs-4">Cloud Cover: <span id="cloud-cover">70</span>%</div>
              <div id="pressure-line" class="fs-4">Pressure: <span id="pressure">30.27</span> inHg</div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#other-weather-info-slides"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#other-weather-info-slides"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#other-weather-info-slides" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#other-weather-info-slides" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#other-weather-info-slides" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#other-weather-info-slides" data-bs-slide-to="3"
              aria-label="Slide 4"></button>
          </div>
        </div>
      </div>
      <hr />
      <div id="money" class="align-items-center">
        <h2>Today's $, ¬£, ‚Ç¨, and more!</h2>
        <div class="btn-toolbar" role="toolbar" aria-label="Currency Conversion Control Toolbar">
          <div class="btn-group me-2" role="group" aria-label="Conversion Actions">
            <button type="button" class="btn btn-primary" id="convert">Convert</button>
            <input type="checkbox" class="btn-check" id="autoconvert" autocomplete="off">
            <label class="btn btn-outline-primary" for="autoconvert">Auto Convert</label>
            <input type="checkbox" class="btn-check" id="keep-source" autocomplete="off">
          </div>
          <div class="btn-group me-2" role="group" aria-label="Source Currency">
            <button type="button" class="btn btn-primary" id="american">I'm Feeling American ü¶Ö</button>
            <button type="button" class="btn btn-primary" id="british">I'm Feeling Bri'ish ‚òï</button>
            <button type="button" class="btn btn-primary" id="european">I'm Feeling European ‚öîÔ∏è</button>
            <button type="button" class="btn btn-warning" id="ultra-random">Find Out!</button>
          </div>
        </div>
        <div aria-label="Conversion pairs" class="row">
          <div class="col col-6 text-center border-end p-2" aria-label="Source Currency">
            <input class="form-control" id="source-currency" type="number" min="0" step="0.01" value="1" aria-label="Source Currency Amount">
            <label for="source-currency" id="source-currency-name">USD</label>
          </div>
          <div class="col col-6 text-center p-2" aria-label="Destination Currency">
            <div id="dest-currency" aria-label="Destination Currency Amount">
              1</div>
            <select id="dest-currency-name" name="dest-currency-name">
              <option value="USD">USD</option>
            </select>
          </div> 
        </div>
      </div>
    </div>
  </main>
</body>

</html>
